<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mashgtの工具箱</title>
  <script src="js/sample_javascript.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        linear-gradient(135deg, rgba(128, 128, 128, 0.1) 0%, rgba(64, 64, 64, 0.1) 100%),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="concrete" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><rect width="100" height="100" fill="%23f5f5f5"/><circle cx="20" cy="20" r="1" fill="%23e0e0e0"/><circle cx="60" cy="40" r="0.8" fill="%23d0d0d0"/><circle cx="80" cy="80" r="1.2" fill="%23e8e8e8"/><circle cx="40" cy="70" r="0.6" fill="%23d8d8d8"/><circle cx="90" cy="30" r="0.9" fill="%23e5e5e5"/><rect x="10" y="10" width="2" height="2" fill="%23d5d5d5"/><rect x="70" y="60" width="1.5" height="1.5" fill="%23e2e2e2"/><rect x="30" y="85" width="1" height="1" fill="%23d2d2d2"/></pattern></defs><rect width="100" height="100" fill="url(%23concrete)"/></svg>');
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 0;
    }

    .header h1 {
      font-size: 3.5rem;
      color: #000000;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .card h1,
    .card h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 2rem;
      position: relative;
    }

    .card h1::after,
    .card h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 2px;
    }

    .card p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      margin: 10px 10px 10px 0;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      background: linear-gradient(45deg, #764ba2, #667eea);
    }

    .omikuji-section {
      text-align: center;
      padding: 20px;
    }

    .omikuji-result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .omikuji-result.show {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .omikuji-result img {
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .link-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }

      .card {
        padding: 20px;
        margin-bottom: 20px;
      }

      .button {
        padding: 12px 24px;
        font-size: 0.9rem;
      }

      .links-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="floating-particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1>mashgt's output</h1>
    </div>

    <div class="card">
      <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
        <div style="flex-shrink: 0;">
          <img src="images/guitar-icon.jpg" alt="エレキギター"
            style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; box-shadow: 0 8px 16px rgba(0,0,0,0.2); border: 3px solid rgba(255,255,255,0.3);">
        </div>
        <div>
          <h1>Profile</h1>
          <p>宇宙系エンジニアです．<br>趣味はギター演奏，アプリ制作，競プロです．</p>
        </div>
      </div>
    </div>
    <div class="card">
      <h1>SandBox</h1>

      <div style="margin-bottom: 30px;">
        <p>シンプルなjs関数実行。</p>
        <button class="button" onclick="alertButton()">js_test</button>
      </div>

      <div class="omikuji-section">
        <h2>おみくじ</h2>
        <p>ボタンを押しておみくじを引いてください！</p>
        <button class="button" onclick="drawOmikuji()">おみくじを引く</button>
        <div id="omikujiResult" class="omikuji-result"></div>
      </div>

      <div style="margin-top: 30px;">
        <p>React.js, TypeScript, Next.jsで作ったサイト</p>
        <button class="button" onclick="window.open('https://sample.com/react_ts_practice/', '_blank')">
          react_ts_practice
        </button>
      </div>

      <div style="margin-top: 20px;">
        <p>モダンなページへのリンク。リンク先はNext.jsで実装。</p>
        <button class="button" onclick="window.open('https://sample.com/next-my-apps', '_blank')">
          next-my-apps
        </button>
      </div>
    </div>

    <div class="card">
      <h1>リンク</h1>
      <div class="links-grid">
        <a href="https://www.youtube.com/@mashguitar250" target="_blank" class="link-card">
          YouTube (個人)
        </a>
        <a href="https://www.youtube.com/@atbreakofdaykyoto" target="_blank" class="link-card">
          YouTube (バンド)
        </a>
        <a href="https://x.com/shiroi_guitar" target="_blank" class="link-card">
          X
        </a>
        <a href="https://atcoder.jp/users/ryu_boku" target="_blank" class="link-card">
          AtCoder
        </a>
        <a href="https://signate.jp/users/145984" target="_blank" class="link-card">
          Signate
        </a>
      </div>
    </div>
  </div>

  <script>
    function drawOmikuji() {
      const results = [
        { result: "大吉", image: "images/daikichi.png" },
        { result: "中吉", image: "images/chukichi.png" },
        { result: "小吉", image: "images/shokichi.png" }
      ];

      const randomResult = results[Math.floor(Math.random() * results.length)];
      const resultElement = document.getElementById("omikujiResult");
      resultElement.innerHTML = `
        <h3>🎊 あなたのおみくじ結果: ${randomResult.result} 🎊</h3>
        <img src="${randomResult.image}" alt="${randomResult.result}" style="width: 200px; height: auto;" />
      `;
      resultElement.classList.add('show');
    }

    // 浮遊パーティクルの生成
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // ページ読み込み時にパーティクルを生成
    window.addEventListener('load', createParticles);
  </script>
</body>

</html>
