<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>onclickサンプル</title>
    <script src="js/sample_javascript.js"></script>
  </head>

  <body>
    <p>
      mash3-gt の練習ページです。<br>
      html, css, reactを使ったページをリンクさせます。<br>
      また、javascriptの練習もします。<br>
      <br>
    </p>

    <!-- マークダウン形式で文章を書きたい -->

      <!-- test with javascript -->
      <p>シンプルなjs関数実行。</p>
      <input
        id="button1"
        type="button"
        value="js_test"
        onclick="alertButton()"
      />

      <!-- 改行したい -->
      <br />

      <!-- https://mash3-gt.github.io/next-my-appsへのリンクボタン。新しいタブで開きたい  -->
      <p>モダンなページへのリンク。リンク先はNext.jsで実装。</p>
      <input
        id="button2"
        type="button"
        value="next-my-apps"
        onclick="window.open('https://mash3-gt.github.io/next-my-apps', '_blank')"
      />

      <!-- ゲームの練習 -->
      <p>ゲーム実装の練習（追加予定）</p>

    </p>
  </body>
</html>
